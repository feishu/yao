name: Build Linux Artifacts

on:
  workflow_dispatch:
    inputs:
      tags:
        description: "Version tags"

jobs:
  build:
    runs-on: "ubuntu-22.04"
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Dockerfile and build script
      run: |
        curl -L -o Dockerfile https://github.com/feishu/yao/blob/yao-xgex/docker/build/Dockerfile?raw=true
        curl -L -o build.sh https://github.com/feishu/yao/blob/yao-xgex/docker/build/build.sh?raw=true
        chmod +x ./build.sh

    - name: Build Docker image
      run: |
        docker build -t yao-build -f Dockerfile .
        
    - name: Run Docker container and execute build script
      run: |
        # 获取当前工作目录的路径
        rm -rf ./data/*
        docker run --rm -v ./data:/data yao-build /app/build.sh
        ls -l ./data

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: yao-linux
        path: |
          ./data/*

